{% extends "hiking/layout.html" %}
{% block title %}User Profile{% endblock %}

{% block content %}
  <header>
    <h1>User Profile</h1>
    <hr>
  </header>

  <main>
    <h2>Edit Your Details</h2>

    <form action="#" method="post">
      {% csrf_token %}
      
      <!-- users personal details -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email Address:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required
        oninvalid="this.setCustomValidity('Please enter a valid email address')"
        oninput="this.setCustomValidity('')">

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="04xxxxxxxx" required>

      <!-- address -->
      <fieldset>
        <legend>Home Address</legend>

        <label for="house_unitNum">House/Unit Number:</label>
        <input type="text" id="house_unitNum" name="house_unitNum" required>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>

        <label for="suburb">Suburb:</label>
        <input type="text" id="suburb" name="suburb" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">Select</option>
          <option value="NSW">NSW</option>
          <option value="ACT">ACT</option>
          <option value="VIC">VIC</option>
          <option value="QLD">QLD</option>
        </select>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" pattern="[0-9]{4}" placeholder="e.g., 2150" required>
      </fieldset>

      <br>
      <input type="submit" value="Save Changes">
      <input type="reset" value="Reset">
    </form>
  </main>
{% endblock %}
